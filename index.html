<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <title>Wheater App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title container">AlexanderWeb</h1>
    </header>

    <main class="main">
      <section class="card container">
        <h2 class="card__location">
          <span class="card__name">Accram</span>,
          <span class="country">Ghana</span>
        </h2>
        <h3 class="card__date">22 sep 22</h3>
        <div class="card__header container">
          <div class="card__temperature">
            <p class="card__paragraph">temperature</p>
            <p>
              <span class="card__value">20</span
              ><span class="card__unidad"></span>
            </p>
            <p class="card__paragraph">
              Real fell: <span class="feels">20</span>
            </p>
          </div>
          <div class="card__icon">
            <p class="card__description">Cloudy</p>
            <img src="" alt="Icono del clima" class="card__img" />
          </div>
        </div>
        <a href="#" class="card__cta">Convert unit</a>
        <div class="card__data">
          <ul class="card__subtitle column">
            <li>Max temp</li>
            <li>Min temp</li>
            <li>Humidity</li>
            <li>Wind Speed</li>
            <li>Pressure</li>
          </ul>
          <ul class="card__values column">
            <li class="max_temperature">1.0</li>
            <li class="min_temperature">55</li>
            <li class="humidity">5.00 mph</li>
            <li class="windSpeed">30%</li>
            <li class="pressure">1023.1 pa</li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer> -->

  </body>
</html>
